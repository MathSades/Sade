<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-headphones-alt"></i>
                <h1>Sades</h1>
            </div>
            <p>Instrumentais</p>
        </header>
        
        <main>
            <!-- Player Principal -->
            <section id="player-card" class="card">
                <div class="now-playing">
                    <div class="album-art-wrapper">
                        <div id="visualizer" class="album-art">
                            <!-- Imagem será inserida via JS -->
                            <i class="fas fa-compact-disc"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <h2 id="current-title">Sinfonia Digital</h2>
                        <p id="current-artist">Math_Sades</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" title="Anterior"><i class="fas fa-backward-step"></i></button>
                    <button id="play-btn" class="main-play" title="Play"><i class="fas fa-play"></i></button>
                    <button id="next-btn" title="Próxima"><i class="fas fa-forward-step"></i></button>
                </div>

                <div class="progress-area">
                    <div class="time-info">
                        <span id="current-time">00:00</span>
                        <span id="duration">00:00</span>
                    </div>
                    <input type="range" id="progress-bar" value="0" step="0.1">
                </div>
            </section>

            <!-- Playlist -->
            <section class="card playlist-card">
                <div class="playlist-header">
                    <h2>Próximas Faixas</h2>
                    <i class="fas fa-stream"></i>
                </div>

                <!-- Barra de Pesquisa -->
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar instrumental...">
                </div>

                <ul id="song-list"></ul>
            </section>
            
            <!-- Admin -->
            <section class="admin-wrapper">
                <button id="admin-btn" class="admin-trigger">
                    <i class="fas fa-cog"></i> Painel de Controle
                </button>
                
                <div id="admin-form" class="card hidden" style="margin-top: 20px;">
                    <h3>ADICIONAR MÚSICA</h3>
                    <form id="music-form" style="margin-top: 15px;">
                        <div class="form-group">
                            <label>Nome da Faixa</label>
                            <input type="text" id="title" placeholder="Nome da música" required>
                        </div>
                        <div class="form-group">
                            <label>Artista / Produtor</label>
                            <input type="text" id="artist" placeholder="Quem criou?" required>
                        </div>
                        <div class="form-group">
                            <label>URL da Capa (Foto)</label>
                            <input type="url" id="cover-url" placeholder="https://link-da-imagem.jpg">
                        </div>
                        <div class="form-group">
                            <label>Link Direto (MP3)</label>
                            <input type="url" id="src" placeholder="https://..." required>
                        </div>
                        <button type="button" id="add-song" class="btn-submit">
                            Salvar na Biblioteca
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
